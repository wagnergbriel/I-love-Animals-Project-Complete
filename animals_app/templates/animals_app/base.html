<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link activate rel="stylesheet" href="{% static 'animals_app/css/bootstrap.min.css' %}">
    <link activate rel="stylesheet" href="{% static 'animals_app/css/style.css' %}">
    <title>{% block title %}{%endblock%}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary justify-content-start">
            <a class="navbar-brand logo" href="">I LOVE ANIMALS</a>
            <img class="d-inline-block align-text-top" src="{% static 'animals_app/img/animal.png' %}" alt="#" width="30" height="32">
            <div class="itens">
                <a class="nav-link" href="{% url 'home' %}">Ínicio</a>
                <a class="nav-link" href="#">Quem Somos</a>
                <a class="nav-link" href="{% url 'adocao' %}">Adoção</a>
                <a class="nav-link" href="#">Contato</a>
            </div>
            <div class="login">
                <a class="nav-link" href="#">Cadastre-se</a>
                <a class="nav-link" href="">Login</a>
            </div>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
